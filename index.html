<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>

</head>
<body>
<div class="container"  >
    <header class="text-center">
        <h1>Gasto Semanal</h1>
    </header>
    <section class="contenido-principal">
        <div class="row">
            <!--Columna 1-->
            <div class="col">
                <div class="contenido primario">
                    <h2 class="text-center">Añadí tus gastos acá</h2>
                    <form id="agregar-gasto" action="#">
                        <div class="form-group">
                            <label for="gasto">Gasto:</label>
                            <input type="text" class="form-control" id="gasto" placeholder="Nombre del gasto">
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="text" class="form-control" id="cantidad" placeholder="Ingrese cantidad">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
            <!--Columna 2-->
            <div class="col">
                <div class="contenido secundario">
                    <h2 class="text-center">Listado</h2>
                    <div id="gastos">
                        <ul class="list-group"></ul>
                    </div>
                    <div id="presupuesto" class="presupuesto">
                        <div class="alert alert-primary">
                            <p>Presupuesto: $ <span id="total"></span></p>
                        </div>
                        <div class="restante alert alert-success">
                            <p>Restante: $ <span id="restante"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<script src="js/app.js"></script>
</body>
</html>
